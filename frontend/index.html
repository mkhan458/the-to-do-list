<!DOCTYPE html>
<!-- Declaration that this document is HTML5 -->
<html lang="en">
  <!-- HTML root element with language set to English -->
  <head>
    <meta charset="UTF-8" />
    <!-- Character set declaration for universal text support -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Mobile-friendly viewport settings -->
    <title>To-Do List</title>
    <!-- Title of the webpage, displayed in the browser tab -->
    <link rel="stylesheet" href="style.css" />
    <!-- Link to an external stylesheet for styling the webpage -->
  </head>
  <body>
    <div class="container">
      <!-- A container that wraps the content of the to-do list for styling purposes -->
      <h1>My To-Do List</h1>
      <!-- Main heading for the to-do list application -->
      <form id="taskForm">
        <!-- Form element to handle the addition of new tasks -->
        <input type="text" id="taskInput" placeholder="Enter a new task..." />
        <!-- Text input for new task entry -->
        <button type="submit">Add Task</button>
        <!-- Button to submit the form and add a new task -->
      </form>
      <ul id="taskList"></ul>
      <!-- Unordered list element where tasks will be listed -->
    </div>
    <script src="app.js"></script>
    <!-- Link to an external JavaScript file that handles the application logic -->
  </body>
</html>
